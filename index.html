<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crafty Dinosaurs</title>
    <link href="css/mainStyles.css" rel="stylesheet" type="text/css">
    <!-- script for font -->

    <script src="https://use.typekit.net/yvj4ygq.js"></script>
    <script>
    try{Typekit.load({ async: true });}catch(e){}
    </script>

    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

    <script src="js/dino_walk_animation.js"></script>

    <script>
    var canvas, stage, exportRoot;
    function init() {
        // --- write your JS code here ---
        
        canvas = document.getElementById("canvas");
        exportRoot = new lib.dino_walk_animation_symbol();

        stage = new createjs.Stage(canvas);
        stage.addChild(exportRoot);
        stage.update();

        createjs.Ticker.setFPS(lib.properties.fps);
        createjs.Ticker.addEventListener("tick", stage);
    }

    </script>

</head>
<body onload="init();" >
    <div class="headerContainer">
        <header>
            <div class="headerText">
                <h1>Crafty Dinosaurs</h1>
                <h2>Because everything is better with a dinosaur</h2>
            </div>
            <div class="headerImage"><img alt="Knitting dinsosaur" src=
            "images/dinoKnit01.png"></div>
            <div class="clear"></div>
        </header>
    </div><!-- close header container -->

    <div id="container">

                
                    <div class="noResponseContainer">
                        <div class="noResponseMessage"></div>
                    </div>

        
        <div class="searchAndResults">
            
            <div class="outerSearchContainer">





                <div class="searchContainer">
                   <!--  <h2>Find hand crafted dino-related items from Etsy</h2>  removing this for now draft version-->

                  <!--  Dino Walk Animation -->
                  <!--  <div class="test">
                   <canvas id="canvas" width="979" height="652" ></canvas>

                   </div> -->

                    <div class="dinoImage">
                        <div class="header-row">
                            <h2 class="searchWindow">dinosaurs</h2>
                        </div>
                        
                        <div class="main_box_container">
                            <div class="dino-image-holder">
                                <img class="feltDinoBox" src="images/felt_dino_box_01.jpg" />
                                <img class="crafty_dino_group" alt="Dinosaurs" src="images/dinos12.svg">
                            </div>
                        </div>  

                        <div class="footer_row">
                            
                        </div>

                    </div>


                    <div class="plus"><img alt="Plus" src=
                    "images/felt_plus_01.png"></div>

                    <div class="searchElements">
                        
                        <div class="header-row">
                            <h2 class="searchWindow">cool crafty categories</h2>
                        </div>


                        <div class="searchbuttons">
                            <ul class="searchList">
                                <li class="searchButton" id="dinosaur">
                                    <a class="paper-curl skewLeft" href="#">More Dinosaurs!</a>
                                </li>
                                <li class="searchButton" id="kids">
                                    <a class="paper-curl" href="#">Kids</a>
                                </li>
                                <li class="searchButton skewRight" id="holidays">
                                    <a class="paper-curl" href="#">Holidays</a>
                                </li>
                                <li class="searchButton skewLeft" id="pets">
                                    <a  class="paper-curl"href="#">Pets</a>
                                </li>
                                <li class="searchButton" id="dancing">
                                    <a href="#">Dancing</a>
                                </li>
                                <li class="searchButton skewRight" id="romance">
                                    <a href="#">Romance</a>
                                </li>
                                <li class="searchButton" id="hipsters">
                                    <a href="#">Hipsters</a>
                                </li>
                                <li class="searchButton skewLeft" id="parties">
                                    <a href="">Parties</a>
                                </li>
                                <li class="searchButton" id="unicorns">
                                    <a href="">Unicorns</a>
                                </li>
                                <li class="searchButton skewRight" id="aliens">
                                    <a href="">SPACE ALIENS!</a>
                                </li>
                            </ul>
                            <div class="clear"></div>
                        </div><!-- close search buttons list -->

                        <form id="dinoForm" name="dinoForm">
                            <label class="search" for="customSearch">...or add your own
                            dino-search word</label> 
                            <input id="customSearch" name=
                            "customSearch" placeholder="(example: hot dogs)" required="" type=
                            "text"> 
                            <input id="seachSubmitButton" type="submit" value=
                            "submit">
                        </form>

                        <div class="randomWordSearch">
                            <button id="dinoRandom"><em>Need ideas?</em> Get a random
                            word</button>
                        </div>

                        <div class="clear"></div>

                        <div class="footer_row"></div>
                    </div>
                    <div class="clear"></div>

                </div><!-- End search container -->
            </div> <!--end outer search container --> 


               
                  <!--  Dino Walk Animation --> 
            <div class="stegoPush">
                 <canvas id="canvas" width="979" height="652" ></canvas>
                <div class="stegoPushAnimate animate-forward"></div>
                <div class="stegoPushAnimate animate-backwards hide"></div>
            </div>

        

            
           <div class="outerResultsContainer">
                <div class="resultsContainer">
               
                    <div class="arrow leftArrow"><img src="images/arrowL01.svg" alt="Show previous"></div>
                    <div class="arrow rightArrow"><img src="images/arrowR01.svg" alt="Show next"></div>

                    <h1 class="resultsHeader"></h1>
                    <h2 class="resultsSubHeaders"></h2>

                   
                    <div class="carousel">         
                        <div class="resultsArea current"></div>
                    </div>


                    <div class="navButtons"> <!-- nav buttons -->
                        <ul class="navButtonsList">
                            <li><a class="restart" href="#">New Search</a></li>
                            <li class="pagination prev"><a href="#">&lt; Prev</a></li>
                            <li class="pagination next"><a href="#">Next &gt;</a></li>
                        </ul>
                    </div>

                    <div class="clear"></div>

                </div> <!-- end results container -->
            </div> <!--end outer results container -->    

        </div> <!-- end seacrhAndresults container   -->  

    </div> <!-- end page container -->

    <footer id="footer"></footer>

    <script src="libraries/jQuery.1.11.3.js" type="text/javascript">
    </script> 
    
    <script src="js/craftyDinosaurs.js" type="text/javascript">
    </script>





</body>
</html>
